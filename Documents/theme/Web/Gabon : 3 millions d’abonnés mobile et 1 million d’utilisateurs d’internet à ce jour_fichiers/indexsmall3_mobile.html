<script type="text/javascript">
$(function(){
	$('#currencyform').submit(function(e){
		e.preventDefault();
		var form = $(this);
		var mydiv = $("#results");
		var post_url = form.attr('action');
		var post_data = form.serialize();
		$('#loader', mydiv).html('<img src="loader.gif" width="15px" height="15px" />...');
		$.ajax({
			type: 'POST',
			url: post_url, 
			data: post_data,
			success: function(msg) {
				$(mydiv).fadeOut(500, function(){
					mydiv.html(msg).fadeIn();
				});
			}
		});
	});
});
</script>
