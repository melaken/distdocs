<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Statististiques</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="default" name="css/form.css" />
	<h:outputStylesheet library="default" name="css/style.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="components.css" library="primefaces" />
	<h:outputStylesheet name="charts/charts.css" library="primefaces" />

	<h:outputScript name="charts/charts.js" library="primefaces" />
</h:head>
<h:body>
	<ui:insert name = "nav" >
      <ui:include src = "#{constanteBean.menuBarWithoutSearch}" />
   </ui:insert>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}" >
			<p:menuitem value="Stats des transactions" icon="pi pi-check-circle" outcome="#{constanteBean.stats}"
				rendered="#{sessionScope['user'].userType == 'ADMIN'}">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Stats des ventes" icon="pi pi-money-bill" outcome="#{constanteBean.stats}"
				rendered="#{sessionScope['user'].userType != 'CLIENT'}">
				<f:param name="i" value="1" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<h:panelGroup>
		<h:panelGroup
			rendered="#{sessionScope['user'] != null and sessionScope['user'].userType == 'ADMIN'}">
			<ui:insert name="statsTransactions">
				<ui:include src="statsTransactions.xhtml" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup>
		<h:panelGroup
			rendered="#{sessionScope['user'] != null and sessionScope['user'].userType != 'CLIENT'}">
			<ui:insert name="statsVentes">
				<ui:include src="statsVentes.xhtml" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>


</h:body>
</html>
