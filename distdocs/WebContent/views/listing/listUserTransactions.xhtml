<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mes transactions</title>
	<h:outputStylesheet library="default" name="css/form.css" />
	<h:outputStylesheet library="default" name="css/style.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="components.css" library="primefaces" />
</h:head>
<h:body>
	<ui:insert name="nav">
		<ui:include src="#{constanteBean.menuBarWithoutSearch}" />
	</ui:insert>

	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Transactions terminées" icon="pi pi-check-circle"
				outcome="#{constanteBean.listUserTransactions}">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Transactions en attente de paiement"
				icon="pi pi-money-bill"
				outcome="#{constanteBean.listUserTransactions}">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Transactions annulées" icon="pi pi-undo"
				outcome="#{constanteBean.listUserTransactions}">
				<f:param name="i" value="2" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>
	
	<h:form>
		<p:panel header="Critères de sélection"
			style="margin-bottom:10px;">
			<h:panelGrid columns="5" cellspacing="20">
				<h:panelGrid columns="2">
					<h:outputText for="dateDebut" value="Début période ciblée"
						style="font-weight:bold;" />
					<p:calendar id="dateDebut" value="#{transactionBean.dateDebut}"
						style="width:60px" showOn="button" effect="fold"
						placeholder="Exemple 18/11/19" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText for="dateFin" value="Fin période ciblée"
						style="font-weight:bold;" />
					<p:calendar id="dateFin" value="#{transactionBean.dateFin}"
						style="margin-left:1px" showOn="button" effect="fold"
						placeholder="Exemple 18/11/19" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					
					<p:commandButton  value="Trier" action ="#{transactionBean.trier}" >
						<f:param name="id" value="#{param.i}"/>
						</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>

		</p:panel>
	</h:form>
	
	<h:form id="termine" rendered="#{param.i == 0 || param.i == null}">
		<p:dataTable var="trans" value="#{transactionBean.transactionsTermines}"
			emptyMessage="Aucune entrée trouvée" style="text-align:center">
			<p:column headerText="Référence">
				<h:outputText value="#{trans.reference}" />
				<h:inputText value="#{param.i}" rendered="false" />
			</p:column>

			<p:column headerText="Date transaction">
				<h:outputText value="#{trans.dateAchat}" />
			</p:column>

			<p:column headerText="Montant">
				<h:outputText value="#{trans.montant}	FCFA" />
			</p:column>

			<p:column headerText="Moyen de paiement">
				<h:outputText value="#{trans.moyenPaiement}" />
			</p:column>
			<p:column headerText="État">
				<h:outputText value="#{trans.etat}" />
			</p:column>
			<p:column headerText="Articles de la transaction">
				<p:linkButton value="Voir"
					outcome="#{constanteBean.articlesPerTrans}" icon="pi pi-eye"
					style="background-color:#0060a0;width:100px;margin-bottom:15px;float:right">
					<f:param name="ref" value="#{trans.reference}" />
				</p:linkButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form id="initie" rendered="#{param.i == 1}">
		<p:dataTable var="trans" value="#{transactionBean.transactionsInities}"
			emptyMessage="Aucune entrée trouvée" style="text-align:center">
			<p:column headerText="Référence">
				<h:outputText value="#{trans.reference}" />
				<h:inputText value="#{param.i}" rendered="false" />
			</p:column>

			<p:column headerText="Date transaction">
				<h:outputText value="#{trans.dateAchat}" />
			</p:column>

			<p:column headerText="Montant">
				<h:outputText value="#{trans.montant}	FCFA" />
			</p:column>

			<p:column headerText="Moyen de paiement">
				<h:outputText value="#{trans.moyenPaiement}" />
			</p:column>
			<p:column headerText="État">
				<h:outputText value="#{trans.etat}" />
			</p:column>
			<p:column headerText="Action">
				<p:commandButton value="Annuler transaction"
					action="#{transactionBean.annulerTransaction}" icon="pi pi-undo"
					style="margin-right:20px;background-color:#0060a0;">
					<f:param name="ref" value="#{trans.reference}" />
				</p:commandButton>

				<p:commandButton action="#{transactionBean.terminerTransaction}"
					value="Terminer transaction"
					style="margin-right:20px;background-color:#0060a0;">
					<f:param name="ref" value="#{trans.reference}" />
				</p:commandButton>
			</p:column>
			<p:column headerText="Articles de la transaction">
				<p:linkButton value="Voir"
					outcome="#{constanteBean.articlesPerTrans}" icon="pi pi-eye"
					style="background-color:#0060a0;width:100px;margin-bottom:15px;float:right">
					<f:param name="ref" value="#{trans.reference}" />
				</p:linkButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form id="annule" rendered="#{param.i == 2}">
		<p:dataTable var="trans" value="#{transactionBean.transactionsAnnules}"
			emptyMessage="Aucune entrée trouvée" style="text-align:center">
			<p:column headerText="Référence">
				<h:outputText value="#{trans.reference}" />
				<h:inputText value="#{param.i}" rendered="false" />
			</p:column>

			<p:column headerText="Date transaction">
				<h:outputText value="#{trans.dateAchat}" />
			</p:column>

			<p:column headerText="Montant">
				<h:outputText value="#{trans.montant}	FCFA" />
			</p:column>

			<p:column headerText="Moyen de paiement">
				<h:outputText value="#{trans.moyenPaiement}" />
			</p:column>
			<p:column headerText="État">
				<h:outputText value="#{trans.etat}" />
			</p:column>
			<p:column headerText="Articles de la transaction">
				<p:linkButton value="Voir"
					outcome="#{constanteBean.articlesPerTrans}" icon="pi pi-eye"
					style="background-color:#0060a0;width:100px;margin-bottom:15px;float:right">
					<f:param name="ref" value="#{trans.reference}" />
				</p:linkButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
