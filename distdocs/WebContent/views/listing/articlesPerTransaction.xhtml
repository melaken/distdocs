<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Articles</title>
	<h:outputStylesheet name="components.css" library="primefaces" />
	<h:outputStylesheet name="galleria/galleria.css" library="primefaces" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="default" name="css/style.css" />
	<h:outputStylesheet library="default" name="css/form.css" />
</h:head>
<style>
body {
	background-color: #e0e0e0;
}
</style>
<h:body>
	<ui:insert name="nav">
		<ui:include src="#{constanteBean.menuBarWithoutSearch}" />
	</ui:insert>
	<h:form id="form">

		<p:dataTable var="doc"
			value="#{transactionBean.voirArticles(param['ref'])}" id="listeDocs"
			style="margin-top:10px"
			emptyMessage="Aucune entrée trouvée">
			<p:column headerText="Article">
				<p:graphicImage value="#{listeDocsBean.image}"
					style="height: 100px; width: 70px;border-radius: 2px">
					<f:param name="cover" value="#{doc.premiereCouverture}" />
				</p:graphicImage>
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{doc.prix}	FCFA" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
