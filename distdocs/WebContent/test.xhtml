<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Création d'un nouvel éditeur</title>
		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
	</h:head>
	<h:body>
		<h:panelGrid columns="1" cellpadding="5">
    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
     
    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
     
    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>
<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    <h:outputText value="Resistance to PrimeFaces is futile!" />
</p:dialog>
 
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100" showEffect="explode" hideEffect="bounce">
    <h:form>
    <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{basicView.text}" />
        <p:commandButton value="Submit" update="display" icon="pi pi-check" />
        <h:outputText id="display" value="#{basicView.text}" />
    </h:panelGrid>
</h:form>
</p:dialog>   
<p:commandButton value="Envoyer" action="#{editeurBean.creerEditeur}" icon="pi-check" 
	   	    		align="center"/>
<p:selectOneMenu>
  <f:selectItem itemLabel="English" itemValue="en"/>
  <f:selectItem itemLabel="Turkish" itemValue="tr"/>
</p:selectOneMenu>
 
	</h:body>
</html>
