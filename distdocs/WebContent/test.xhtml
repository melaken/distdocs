<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Création d'un nouvel éditeur</title>
		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
	</h:head>
	<h:body>
		<p:submenu label="Paramètres" icon="pi pi-cog" style="text-align:right;margin-right:0px" >
     			<p:menuitem value="Publier" outcome="/views/creation/uploadDoc.xhtml" icon="pi pi-upload"
     			styleClass="emoticone" rendered="#{sessionScope['user'].userType == 'EDITEUR'}"/> 
     			<p:menuitem value="Ma bibliothèque" url="#" icon="pi pi-bookmark" styleClass="emoticone"/> 
     			<p:menuitem value="Mes transactions" url="#" icon="pi pi-money-bill" styleClass="emoticone"/> 
     			<p:menuitem value="Déconnexion" action="#{connexionBean.logout}" icon="pi pi-sign-out" styleClass="emoticone"
     			rendered="#{sessionScope['user'] != null}" outcome="/index.html" update="@form"/> 
   			</p:submenu>
<p:commandButton value="Envoyer" action="#{editeurBean.creerEditeur}" icon="pi-check" 
	   	    		align="center"/>
<p:selectOneMenu>
  <f:selectItem itemLabel="English" itemValue="en"/>
  <f:selectItem itemLabel="Turkish" itemValue="tr"/>
</p:selectOneMenu>
 
	</h:body>
</html>
